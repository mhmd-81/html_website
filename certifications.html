<!DOCTYPE html>
<html>
<head>
  <title>Certifications</title>
  <style>
    /* Custom theme styles */
    body {
      background-color: #000000;
      color: #ffff00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #ffff00;
      padding: 20px;
      text-align: left;
      position: relative;
    }
    
    .header img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    
    .header img:hover {
      transform: scale(1.2);
    }
    
    .header h2 {
      font-family: 'Rosmary', Arial, sans-serif;
      font-size: 24px;
      margin-left: 220px;
      margin-top: 10px;
    }
    
    .header h3 {
      font-family: 'Rosmary', Arial, sans-serif;
      font-size: 20px;
      margin-left: 220px;
      margin-top: 10px;
    }
    
    .container {
      margin: 40px 20px 20px 20px;
      padding: 20px;
    }
    
    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ffff00;
      color: #000000;
      transform: translate(0, -5px);
    }
    
    .certification-img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }
    
    .certification-img:hover {
      transform: scale(1.05);
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Rosmary&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="IMG_20230507_224958_887.jpg" alt="Your Picture">
    <h2>Mohammad Amin</h2>
    <h3>Alemohammad</h3>
  </div>
  
  <div class="container">
    <h1 style="margin-bottom: 20px;">Certifications</h1>
    <img class="certification-img" src="certification1.jpg" alt="Certification 1">
    <img class="certification-img" src="certification2.jpg" alt="Certification 2">
    <img class="certification-img" src="certification3.jpg" alt="Certification 3">
    <img class="certification-img" src="certification4.jpg" alt="Certification 4">
  </div>
</body>
</html>
